<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <title>Postcard</title>
</head>
<body>
    <div class="postcard">
        <div class="header">
            <div class="leftside">
                <h1>My Postcard</h1>
            </div>
            <div class="rightside"> 
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeksLogo" width="50px"; height="50px";>
            </div>
        </div>
        <div class="middle">
            <div class="body">
                <p>Look how awesome! This is a <br>
                postcard that I created using<br>
                HTML5 and CSS3 during my<br>
                4Geeks Academy Course!<br><br>
                This is so cool! Can't wait to <br>
                start doing more stuff!</p>
            </div>
            <div class="info">
                <p class="name"><placeholder>Some Name</placeholder></p><hr style="width:180%;text-align:left;margin-left:0">
                <p class="email"><placeholder>Some Emal</placeholder></p><hr style="width:180%;text-align:left;margin-left:0">
                <p class="content"> <placeholder>Some Content</placeholder></p><hr style="width:180%;text-align:left;margin-left:0">
            </div>
        </div>
        <div class="footer">
            <button>Send My Postcard</button>
        </div>
    </div>   
</body>
</html>
